<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng Nhập</title>
		<link rel="stylesheet" type="text/css" href="css/styleform.css">
	</head>
	<body>
		<header class="chung">
			<div class="logo">
				<a href="index.html"><img src="asset/logo.png"></a>
				<div class="login">
					<a href="">ĐĂNG NHẬP  \  ĐĂNG KÍ</a>
				</div>
			</div>
			<nav class="menu">
				<ul>
					<li class="content">
					<a href="index.html">
						<div class="icon-container">
		    				<span class="bar bar-1"></span>
		    				<span class="bar bar-2"></span>
		    				<span class="bar bar-3"></span>
		  				</div>
		  			</a>	
					</li>
					<li><a href="indexlab2.html">Trang Chủ</a></li>
					<li><a href="indexlab2.html">Diễn Đàn</a></li>
					<li><a href="indexlab2.html">Hỏi Đáp</a></li>
					<li><a href="indexlab2.html">Bảo Hành</a></li>
					<li id="option">Thanh Toán
						<select class="normal">
							<option>VNĐ</option>
							<option>USD</option>
							<option>EUR</option>
							<option>JPY</option>
						</select>
					</li>
				</ul>
			</nav>
		</header>
		<fieldset class="margin-boder">
		<legend class="size">Vui Lòng Nhập Thông Tin</legend>
			<form action="https://youtube-api-challenger.appspot.com/member/register" method="POST">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="normal-input hegth-input" placeholder="Tên đăng nhập." id="userName">
					<span class="message"></span>
				</div>
				<div class="form-group">
					<label>Fullname</label>
					<input type="fullName" name="fullName" placeholder="Họ và tên." class="hegth-input" id="fullName">
					<span class="message"></span>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="hegth-input" id="email" placeholder="Vui lòng nhập email.">
					<span class="message"></span>
				</div>
				<div class="form-group">
					<label>Mật khẩu</label>
					<input type="password" name="password" placeholder="Mật khẩu đăng nhập" class="hegth-input"
					id="password">
					<span class="message"></span>
				</div>
				<div class="form-group">
					<label>Xác nhận mật khẩu</label>
					<input type="password" name="password" placeholder="Xác nhận mật khẩu." class="hegth-input" id="confrimPass">
					<span class="message"></span>
				</div>
				<div class="form-group">
					<label>Brithday</label>
					<input type="date" name="date" class="hegth-input" id="brithDay">
					<span class="message"></span>
				</div>
				<div class="gender">
					<label>Gender</label>
					<input type="radio" name="gender" value="1" class="nam">Nam
					<input type="radio" name="gender" value="0" class="nu">Nữ
				</div>
				<div class="form-group">
					<label>Avatar</label>
					<input type="text" name="avatar" class="input-long hegth-input" placeholder="Link ảnh" >
				</div>
				<div>
					<label>&nbsp;</label>
					<input type="submit" name="Submit" id="sbm">
					<input type="reset" name="Reset" id="reset">
				</div>
			</form>
		</fieldset>
		<footer>
			<div id="footer">
				Copyright &copy; by Šwant Special
			</div>
		</footer>
		<script type="text/javascript" src="form.js"></script>	
	</body>
</html>
